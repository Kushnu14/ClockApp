<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
     
</head>
<body>
    <div class="home">
        <video autoplay muted loop>
            <source src="https://player.vimeo.com/external/458060589.sd.mp4?s=55950e65760ddce9dcf88dd5e9e18ce5cb0264ce&profile_id=164&oauth2_token_id=57447761"/>
        </video>
        <div class="content">
          <form action="https://www.google.com/search" method="get" class="search-bar">
            <input type="text" placeholder="search" name="q">
            <button type="submit"><img src="images/Search_imagenew.png"></button>    
           </form>
        </div>
        <div class="container">
            <div class="time">
                <span id="Clock">00 : 00 : 00</span>
            </div>
          <div class="day">
            <span id="dayname">Day</span>
            <span id="daynum">00</span>
            /
            <span id="month">Month</span>
            /
            <span id="year">Year</span>
          </div>
          
        </div>
            
    

    </div>
    <script src="script.js"></script>
</body>
</html>
